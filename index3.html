<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web page 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
     body{
        margin: 0px;
        background: #0e0e0e;
        height: 100%;
        color: white;
        text-align: center;
        font-family: "Outfit", sans-serif;
        
    }
    #main-div{
        background-image: url('bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        height: 100vh;
        width: 100vw;
        
       
    }
    #logo  {
        margin-right: 780pt;
        position: relative;
        top: 60px;
        
     }
    #h1div 
     {
         margin-top: 81px;
        
     }
    #correctanswers
     {
         display: inline-block;
         margin-right: 50px;
         line-height: 15pt;
         font-size: 17pt;
         position: relative;
         bottom: 115px;
     }
    #mychartid
     {
         width: 100%;
         max-width: 750px;
         display: inline-block;
         margin-top: 46px;
        }  
  
    #wronganswers
     {   
         margin-left: 50px;
         display: inline-block;
         line-height: 15pt;
         font-size: 17pt;
         position: relative;
         bottom: 115px;
     }
   
    #results 
     {
         font-size: 40pt;
         margin-bottom: 5px;
     } 
    #summaryof
     {
        margin-top: 0;
        font-size: 25pt;
     }
    #button
     {   
         border: 2px solid white;
         width: 220px;
         height: 65px;
         color: white;
         font-size: 15pt;
         background-color: inherit;
     } 
    h5
     {
         margin-top: 3px;
         margin-bottom: 3px;
         font-size: 10pt;
     }
    #text
     {   
         position: relative;
         bottom: 280px;
     } 
    #exampassed
     {
         color: rgb(0, 255, 255);
         margin-bottom: 22px;
         font-size: 13pt;
     } 
    #congratulations
     {
         font-size: 13pt;
     } 
     #rate-us-button {
        margin-top: -118px;
     }
    </style>
</head>
<body>
    <div id="main-div">
        <div id="logo">
            <img src="logo.png" alt="logo" style="width: 160px;height:40px;">
        </div>
        <div id="h1div">
            <h1 id="results">Results</h1>
            <div id="summaryof"> The summary of your answers:</div>
        </div>
        <div id="correctanswers">
            <h1>Correct</h1> 
            <h1>66.7%</h1> 
            <h3>4/6 questions</h3>
        </div>
        <div id="mychartid">
            <canvas id="myChart"></canvas>
        </div>
        <div id="wronganswers">
            <h1>Wrong</h1> 
            <h1>33.3%</h1> 
            <h3>2/6 questions</h3>
        </div>
        <div id="text">
            <h5 id="congratulations">Congratulations!</h5>
            <h5 id="exampassed">You passed the exam.</h5>
            <h5>We'll send you the certificate</h5>
            <h5>in few minutes</h5>
            <h5>Check your email (including</h5>
            <h5>promotions/spam folder)</h5>
        </div>
        <div id="rate-us-button">
            <button id="button">RATE US</button>
        </div>
    </div>
    <script>
        var yValues = [38, 65,];
        var barColors = [
          "#D20094",
          "#00FFFF",  
        ];
        new Chart("myChart", {
          type: "doughnut",
          data: {
          //  labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            cutoutPercentage: 70,
            rotation: 80
          }
        });
    </script>
</body>
</html>
