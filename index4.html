<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page 4</title>
    <style>
    body{
        margin: 0px;
        background: #0e0e0e;
        height: 100%;
        color: white;
        font-family: "Outfit", sans-serif;
    }
    #main-div {
        background-image: url('bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        height: 100vh;
        width: 100vw;
        text-align: center;
    }
    #logo
     {
         background-color: green;
         text-align: left;
         position: relative;
         top: 80px;
     }
    #h1div
     {
         background-color: green;
         margin-top: 180px;
     }
    #text1
     {
         background-color: green;
         font-size: 22pt;
     }
    #text2
     {
         background-color: green;
         font-size: 22pt;
     }
    #star
     {
         background-color: green;
         font-size: 45pt;
         margin-top: 50px;
         color: black;
     }
    .blue
     {
         color: aqua;
     }
    #feedback
     {   
         background-color: green;
         margin-top: 50px;
         font-size: 18pt;
     }
    #comment 
     {
         background-color: green;
         color: gray;
         font-size: 15pt;
         margin-top: 80px;
         position: relative;
         right: 150px;
     }
    #pink-line
     {
         background-color: green;
         
     }     
    #infobutton
     {
         background-color: green;
     }   
    #h1text 
     {   
         font-size: 32pt;
     } 
     
    </style>
</head>
<body>
    <div id="main-div">
        <div id="logo">
            <img src="logo.png" alt="logo" style="width: 180px;height:40px;">
        </div>
        <div id="h1div">
            <h1 id="h1text">Tell us how it's going</h1>
        </div>
        <div id="text1">From 0 to 10, how likely are you to recommend EPICODE</div>
        <div id="text2">to a friend or a colleague?</div>
        <div id="star">
            <span class="blue">&#9733;</span>
            <span class="blue">&#9733;</span>
            <span class="blue">&#9733;</span>
            <span class="blue">&#9733;</span>
            <span class="blue">&#9733;</span>
            <span class="blue">&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
            <span>&#9733;</span>
        </div>
        <div id="feedback">
            Leave us an open feedback about your experience so far
        </div>
        <div id="comment">
            write your comment here
        </div>
        
         <hr style="height:2px; width:20%; border-width:0; color:rgb(193, 103, 194); background-color:rgb(193, 103, 194)">
       
        <div id="infobutton">
            <button>MORE INFO</button>
        </div>

    </div>
</body>
</html>
