<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Web page 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <style>
body{
    margin: 0px;
    background: #0e0e0e;
    height: 100%;
    }
#main-div {
    background-image: url('bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    height: 100vh;
    width: 100vw;
    }
button{
    width: 350px;
    height: 80px;
    background-color:inherit;
    border-bottom: 0px;
    border-radius: 50px;
    box-shadow: inset 0px 3px 8px white;
    color: white;
    font-size: 12pt;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.15s linear 0.1s , color 0.15s linear 0s;
  }
#check {
    color: aliceblue;
    font-weight: 600;
    text-align: center;    
}
#question {
    font-family: "Outfit", sans-serif;
    font-size: 15pt;

    color: white;
    text-align: center;

}
#ten {
    color: rgb(212, 79, 188);
    font-weight: 400;
    text-align: center;
}
#donut-text{
  font-family: "Outfit", sans-serif;
  display: inline-block;
  color: white;
  font-size: 5pt;
  position: absolute;
  text-align: center;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
}
#seconds {
  font-size: 30pt; 
}
#logo {
    display: inline-block;
    margin-left: 100px;
    top: 50px;
    position: relative;
}
#h1div {
    width:100%;
    font-family: "Outfit", sans-serif;
    font-size: 22pt;
    color: white;
    display: flex;
    justify-content: center;
    margin-top: 0pt;
    font-weight: 100;
    text-align: center;
}
#h1 {
    font-weight: 100;
    width: 600px;
}
#check {
    font-weight: 800;
}
#allbuttons {
    width: 800px;
    margin: 0 auto;
    margin-top: 66px;  
}
#one {
    margin-bottom: 20px;
    margin-right: 40px;
}
#three {
    margin-right: 40px;
}
#h3div {
    text-align: center;
    margin-top: 80px;
    font-family: "Outfit", sans-serif;
    color: white;
    padding-right: 30px;
}
button:focus {
    background-color: blueviolet;
}
.buttonshover:hover {
    background:  rgb(210, 0, 148);
    color: rgb(0,255,255);
    box-shadow: 0px 0px 45px rgb(0,255,255);
    border-color: rgb(0,255,255);
    font-weight: bold;
}
</style>

</head>
<body>
 <div id="main-div">
  <div id="logo"><img src="logo.png" alt="logo" style="width: 160px;height:40px;">
  </div>
  <div style="position: relative; max-width: 350px; margin-left: auto;">
    <canvas style="width:100%;max-width:350px;" id="myChart"></canvas>
    <div id="donut-text">
      <div>SECONDS</div>
      <div id="seconds">16</div>
      <div>REMAINING</div> 
   </div>
  </div>
  <div id="h1div">
    <h1 id="h1"> How can I create a <span id="check">checkbox in HTML?</span></h1>
  </div>
  <div id="allbuttons">
    <button id="one" class="buttonshover" onclick="buttons()"> &lt;input type="check"&gt; </button>
    <button id="two" class="buttonshover" onclick="buttons()"> &lt;input type="checkbox"&gt; </button>
    <button id="three" class="buttonshover" onclick="buttons()"> &lt;checkbox&gt; </button>
    <button id="four" class="buttonshover" onclick="buttons()"> &lt;input type="button"&gt; </button>
  </div>
  <div id="h3div">
    <h3 id="question">QUESTION 6 <span id="ten">/ 6</span> </h3>
  </div>
</div>

  <script>
    
    var yValues = [38, 65,];
    var barColors = [
      "#808080",
      "#00FFFF",
    ];
    var bordorColors = [
           "#050505",
           "#050505",  
        ];
    new Chart("myChart", {
      type: "doughnut",
      data: {
      //  labels: xValues,
      datasets: [{
              backgroundColor: barColors,
              data: yValues,
              borderWidth: 0.5,
              borderColor: bordorColors,
            }]
      },
     
      options: {
        cutoutPercentage: 80,
        rotation: 80
      }
    });

    let buttonNode = 
    document.querySelectorAll("#allbuttons button")
    function buttons() {
      for(let i = 0; i < buttonNode.length; i++)
      {buttonNode[i].classList.toggle("classname")
       window.location.href = "index3.html"; }
    }
   



      
   
   </script>
</body>
</html>
