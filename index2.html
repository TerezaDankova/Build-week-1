<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web page 2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <style>
    body{
    margin: 0px;
    background: #0e0e0e;
    height: 100%;
    }
    #main-div {
    background-image: url('bg.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    height: 100vh;
    width: 100vw;
    }
#logo {
    margin-left: 190pt;
    margin-bottom: -6pt;
    position: relative;
    top: 60px;
  }
  button{
    width: 350px;
    height: 80px;
    background-color:inherit;
    border-bottom: 0px;
    border-radius: 50px;
    box-shadow: inset 0px 3px 8px white;
    color: white;
    font-size: 12pt;
    font-weight: 700;
  }
 
#check {
    color: aliceblue;
    font-weight: 600;
    text-align: center;
}
#question {
    font-family: "Outfit", sans-serif;
    font-size: 15pt;
    font-weight: 200;
    color: white;
    text-align: center;
    letter-spacing: 1.5pt;
}
    #ten {
    color: rgb(212, 79, 188);
    font-weight: 400;
    text-align: center;
}
#donut-text{
  font-family: "Outfit", sans-serif;
  display: inline-block;
  color: white;
  font-size: 5pt;
  position: relative;
  text-align: center;
  left: 900px;
  top: -55px;
}
#seconds {
  font-size: 30pt; 
}
#logo {
  display: inline-block;
  margin-left: 200px;
  vertical-align: top;
  margin-top: 20pt;
}
#h1div {
    width: 600px;
    font-family: "Outfit", sans-serif;
    font-size: 22pt;
    color: white;
    margin-left: 500px;
    margin-top: 40pt;
    font-weight: 100;
    text-align: center;
}
#h1 {
  font-weight: 100;
}
#check {
  font-weight: 800;
}
#mychartid {
  display: inline-block;
  margin-left: 700px;
  margin-top: 30px;
}
#allbuttons {
  width: 800px;
  margin: 0 auto;
  margin-top: 80px;  
}
#one {
  margin-bottom: 20px;
  margin-right: 40px;
}
#three {
  margin-right: 40px;
}
#two {
  background-color: rgb(172, 48, 132);
}
#h3div {
  text-align: center;
  margin-top: 80px;
  font-family: "Outfit", sans-serif;
  color: white;
  padding-right: 30px;
}

</style>

</head>
<body>
 <div id="main-div">
  <div id="logo"><img src="logo.png" alt="logo" style="width: 180px;height:40px;"></div>
   <div id="donut-text">
      <div>SECONDS</div>
      <div id="seconds">16</div>
      <div>REMAINING</div> 
   </div>
  <div id="mychartid" style="width:100%;max-width:350px">
    <canvas id="myChart"></canvas>
  </div>
  <div id="h1div">
    <h1 id="h1"> How can I create a <span id="check">checkbox in HTML?</span></h1>
  </div>
  <div id="allbuttons">
    <button id="one"> &lt;input type="check"&gt; </button>
    <button id="two"> &lt;input type="checkbox"&gt; </button>
    <button id="three"> &lt;checkbox&gt; </button>
    <button id="four"> &lt;input type="button"&gt; </button>
  </div>
  <div id="h3div">
    <h3 id="question">QUESTION 1 <span id="ten">/ 10</span> </h3>
  </div>

</div>


  <script>
    
    var yValues = [38, 65,];
    var barColors = [
      "#808080",
      "#80BBBF",
      
    ];
    
    new Chart("myChart", {
      type: "doughnut",
      data: {
      //  labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        cutoutPercentage: 80,
        rotation: 80
      }
    });
    </script>
</body>
</html>
